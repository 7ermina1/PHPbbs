<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

</head>
<body>
    <div class="topbar">
        <a href="../index.php" class="indexbtn">首页</a>
    </div>
    <div class="bigbox">
        <div class="loginBox">
            <form class="loginForm" id="loginForm" action="../register.php" method="post">
                <div class="title">欢迎注册</div>
                <div class="inputarea">
                    <input id="username" class="textbox" type="text" placeholder="用户名" name="username">

                    <input id="repwd" class="textbox" type="password" placeholder="重复密码" name="repassword">
                    <input id="submitbtn" class="submitbtn" type="submit" value="提交">
                </div>
                <a class="login" href="login.html">已有账号？点此登录</a>
            </form>
        </div>
    </div>
    <script src="../js/register.js"></script>
